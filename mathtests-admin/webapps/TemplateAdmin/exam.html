  <!--Modal TT Tai khoan-->
  <div class="modal fade" id="infoAcc" tabindex="-1" role="dialog" aria-labelledby="accTitle" aria-hidden="true">
      <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="accTitle">Thông tin tài khoản</h5>                              
          </div>
          <form>
          <div class="modal-body">
            <div class="container-fluid">
              
                <div class="form-group row ml-1">
                  <div class="col-md-2 col-sm-12">
                      <img src="img/avatar.png" width="100px" height="100px" class="ml-1">
                  </div>                                
                </div>
                <div class="form-group row">
                  <label class="col-md-4 col-sm-12 text-right">Tài khoản:</label>
                  <div class="col-md-8 col-sm-12">
                    <input id="txtUseName" rows="5" style="resize: none; width: 100%" disabled>                                          
                  </div>                                   
                </div>
                <div class="form-group row">
                  <label class="col-md-4 col-sm-12 text-right">Tên :</label>
                  <div class="col-md-8 col-sm-12">
                    <input id="txtFirstName" rows="5" style="resize: none; width: 100%" required>                                          
                  </div>                                   
                </div>
                <div class="form-group row">
                  <label class="col-md-4 col-sm-12 text-right">Họ :</label>
                  <div class="col-md-8 col-sm-12">
                    <input id="txtLastName" rows="5" style="resize: none; width: 100%" required>                                          
                  </div>                                   
                </div>
                <div class="form-group row">
                  <label class="col-md-4 col-sm-12 text-right">Email :</label>
                  <div class="col-md-8 col-sm-12">
                    <input id="txtEmail" type="email" required>                                          
                  </div>                                   
                </div>
                <div class="form-group row">
                  <label class="col-md-4 col-sm-12 text-right">Ngày sinh :</label>
                  <div class="col-md-8 col-sm-12">
                    <input id="txtBirthday" type="date">                                          
                  </div>                                   
                </div>
                
              
            </div>
          </div>
          <div class="modal-footer">
            <button id="btnUpdateAcc" type="submit" class="btn btn-primary">Cập nhật</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  <!--End modal tt tai khoan-->

    <script>
      $(document).ready(function(){
        var user = Cookies.getJSON("user");
        var accVip = false;
        
        for(var i = 0; i < user.authorities.length; i++){
            if(user.authorities[i].authority == "ROLE_SUPERVISOR")
              accVip = true;
        }
        if(accVip == false)
          $(redirectManage).hide();
        
      });
