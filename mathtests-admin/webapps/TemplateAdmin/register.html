  <body>
    <div class="page login-page">
      <div class="container">
        <div class="form-outer ">
          <div class="form-inner">
            <div class="logo text-uppercase">Đăng nhập</div>
            <p>Hệ thống thi trắc nghiệm toán</p>
            <form method="POST">
              <div class="imgcontainer">
                <img src="img/avatar.png" alt="Avatar" class="avatar"/>
              </div>
              <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" id="login-username" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="login-password" required>
                <label for="psw"><b>FirstName</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="login-password" required>
                <label for="psw"><b>LastName</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="login-password" required>
                <label for="psw"><b>Birthday</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="login-password" required>
                <label for="psw"><b>email</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="login-password" required>
                <button type="button" id="btnlogin">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
              </div>
              <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->

    <script src="vendor/ckeditor/ckeditor.js"></script>
