    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>

    <link rel="shortcut icon" href="img/favicon.ico"/>

  <body>
    <!--Modal dang ky tai khoan-->
    <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="registerTitle" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registerTitle">Thông tin tài khoản</h5>                              
            </div>
            <form action="">
            <div class="modal-body">
              <div class="container-fluid">  
                  <div class="form-group row ml-1">
                    <div class="col-md-2 col-sm-12">
                        <img src="img/avatar.png" width="100px" height="100px" class="ml-1">
                    </div>                                
                  </div>
                  <div class="form-group row mt-0">
                    <label class="col-md-4 col-sm-12 text-right">Tài khoản:</label>
                    <div class="col-md-8 col-sm-12">
                      <input id="txtUserNameR" type="text" required>                                          
                    </div>                                   
                  </div>
                  <div class="form-group row mt-0">
                    <label class="col-md-4 col-sm-12 text-right">Mật khẩu:</label>
                    <div class="col-md-8 col-sm-12">
                      <input id="txtPasswordR" type="password" required>                                          
                    </div>                                   
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-sm-12 text-right">Tên :</label>
                    <div class="col-md-8 col-sm-12">
                      <input id="txtFirstNameR" type="text" required>                                          
                    </div>                                   
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-sm-12 text-right">Họ :</label>
                    <div class="col-md-8 col-sm-12">
                      <input id="txtLastNameR" type="text" required>                                          
                    </div>                                   
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-sm-12 text-right">Email :</label>
                    <div class="col-md-8 col-sm-12">
                      <input id="txtEmailR" type="email" required>                                          
                    </div>                                   
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-sm-12 text-right">Ngày sinh :</label>
                    <div class="col-md-8 col-sm-12">
                      <input id="txtBirthdayR" type="date" required>                                          
                    </div>                                   
                  </div>
                  <div class="form-group row">
                    <label class="col-md-4 col-sm-12 text-right">Loại :</label>
                    <div class="col-md-8 col-sm-12">
                      <select id="authoritiesR">
                        <option value="ROLE_SUPERVISOR">Giáo viên</option>
                        <option value="ROLE_USER">Sinh viên</option>
                      </select>                                       
                    </div>                                   
                  </div>
              </div>
            </div>
            <div class="modal-footer">
              <button id="btnCreateAcc" type="submit" class="btn btn-primary">Tạo</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    <!--End Modal dang ky-->
    <div class="page login-page">
      <div class="container">
        <div class="form-outer ">
          <div class="form-inner">
            <div class="logo text-uppercase">Đăng nhập</div>
            <p>Hệ thống thi trắc nghiệm toán</p>
            <form method="POST">
              <div class="imgcontainer">
                <img src="img/avatar.png" alt="Avatar" class="avatar"/>
              </div>
              <div class="container">
                <label for="uname"><b>Tài khoản</b></label>
                <input type="text" placeholder="Enter Username" name="uname" id="login-username" required>
                <label for="psw"><b>Mật khẩu</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="login-password" required>
                <button type="button" id="btnlogin">Login</button>
                <label>
                  <a href="#" id="register">Đăng ký</a>
                </label>
              </div>
              <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Main File-->
    <script src="js/front.js"></script>
    <script type="text/javascript" src="js/js-cookie.js"></script>
    <script src="vendor/DataTables/datatables.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
